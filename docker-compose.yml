version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=production
      - BASE_URL=${BASE_URL:-http://localhost:3000}
    env_file:
      - ./server/.env
    volumes:
      - db_data:/app/server/data
    expose:
      - "3001"
    restart: unless-stopped

volumes:
  db_data:
